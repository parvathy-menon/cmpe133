<div class="row" style="margin-bottom: 0px !important;">
  <div *ngFor="let review of reviews" >

      <header >
          <h3>{{review.title}}</h3>
      </header>
        <p class="well"> {{review.body}} </p>
      <hr>
    </div>

    <button class="btn btn-primary"><a [routerLink]="['reg-review']">+ Add Review</a></button>
    <router-outlet></router-outlet>

  </div>
