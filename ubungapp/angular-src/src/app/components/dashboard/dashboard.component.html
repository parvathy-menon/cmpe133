<div class="container">
  <div class="page-header">
    <h2>Dashboard</h2>
  </div>


  <div class="list-group row col-md-6">
    <button (click)="displayWorkoutsFor('sunday')" type="button" class="list-group-item"> Sunday </button>

    <button (click)="displayWorkoutsFor('monday')" type="button" class="list-group-item">Monday</button>

    <button (click)="displayWorkoutsFor('tuesday')" type="button" class="list-group-item">Tuesday</button>
    <button (click)="displayWorkoutsFor('wednesday')" type="button" class="list-group-item">Wednesday</button>
    <button (click)="displayWorkoutsFor('thursday')" type="button" class="list-group-item">Thursday</button>
    <button (click)="displayWorkoutsFor('friday')" type="button" class="list-group-item">Friday</button>
    <button (click)="displayWorkoutsFor('saturday')" type="button" class="list-group-item">Saturday</button>


  </div>

  <div class="list-group row col-md-6 w3-margin-left">
    <a class="col-md-6 list-group-item" *ngFor="let dayWorkout of dayWorkouts">{{dayWorkout.title}}</a>
  </div>

  <hr>
  <div class="container-fluid">
    <div class="row" style="margin-bottom: 0px !important;">
      <div class="col-md-12" *ngFor="let userWorkout of userWorkouts">
        <header>
          <h3>{{userWorkout.title}}</h3>
        </header>
        <p>{{userWorkout.description}}</p>
        <div class="w3-display-topright w3-margin-right">
          <a class="btn btn-primary" [routerLink]="['/', 'workouts', userWorkout._id, 'reviews']">Reviews</a>
          <a class="btn btn-success" data-toggle="modal" attr.data-target="#{{userWorkout._id}}" style="z-index:0;">+</a>
        </div>

        <!-- Modal -->
        <div class="modal fade" attr.id="{{userWorkout._id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{userWorkout.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
              </div>
              <div class="modal-body">
                {{userWorkout.body}}
                <hr>
                <form (submit)="onAddWorkoutToSchedule(userWorkout)">
                  <div class="form-group">
                    <fieldset>
                      <legend>Add to schedule:</legend>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addSunday" name="sunday">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Sunday</span>
                    </label>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addMonday" name="monday"> 
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Monday</span>
                    </label>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addTuesday" name="tuesday">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Tuesday</span>
                    </label>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addWednesday" name="wednesday">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Wednesday</span>
                    </label>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addThursday" name="thursday">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Thursday</span>
                    </label>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addFriday" name="friday">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Friday</span>
                    </label>
                      <label class="custom-control custom-checkbox form-control">
                        <input type="checkbox" class="custom-control-input" [(ngModel)]="addSaturday" name="saturday">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Saturday</span>
                    </label>
                    </fieldset>

                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button> 
                  </div>
                 
                </form>
              </div>

            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
