<div class="page-container container">



  <form (submit)="onSearchSubmit()">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" [(ngModel)]="location" name="location" class="form-control">

            <span class="input-group-btn">
            <input type="submit" class="btn btn-default" value="Search">
          </span>

          </div>
        </div>
      </div>
    </div>
  </form>
  <td>
    <!--<div class="maps-container ">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25380.520419146284!2d-121.90261919574581!3d37.32912925866783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fccbb6b40b411%3A0x871f21d8904bc865!2sFitness+Evolution!5e0!3m2!1sen!2sus!4v1494267677815"
        width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>-->
  </td>
  <table style="width: 100%">
    <tr>
      <td>
        <div class="row">
          <div *ngFor="let gym of gyms">
            <div class="col-md-6 w3-padding-24">
              <div class="w3-card-4	">

                <header class="w3-container w3-light-grey">
                  <h3>{{gym.name}}</h3>
                </header>

                <div class="w3-container">
                  <hr>
                  <img src="{{gym.image_url}}" alt="Avatar" class="w3-left w3-rounded w3-margin-bottom w3-margin-right" style="width:60px; height:60px">
                  <p> {{gym.location.display_address[0]}}</p>
                  <p class="w3-display-bottomright w3-margin-right w3-margin-bottom w3-padding">rating: {{gym.rating}}</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </td>


    </tr>
  </table>

</div>
