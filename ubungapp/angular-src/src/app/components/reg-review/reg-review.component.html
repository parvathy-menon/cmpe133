<h2 class="page-header container">Create a Review</h2>
<form (submit)="onReviewCreateSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" [(ngModel)]="title" name="title" class="form-control">
  </div>
  <div class="form-group">
    <label>Body</label>
    <input type="text" [(ngModel)]="body" name="body" class="form-control">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
